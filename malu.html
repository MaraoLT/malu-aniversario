<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Aniversário para Malu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/favicon.png" type="image/png">
</head>
<body>
    <div class="envelope">
        <h1>Carta para Malu</h1>
        <p id="message-1" class="hidden">Feliz Aniversário 20 anos!</p>
        <p id="message-2" class="hidden">Muitas felicidades e que todos seus sonhos se realizem!</p>
        <p id="message-3" class="hidden">Muito obrigado por sempre estar ao meu lado e saiba que sempre estarei ao seu.</p>
        <p id="message-4" class="hidden">Enfim, só queria te dizer que te amo imensamente amora! ❤️</p>
        <button id="reveal-button">Abrir a próxima parte da carta</button>
    </div>

    <audio id="confetti-audio" src="confetti-sound.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
